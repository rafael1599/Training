<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista producto</title>
    <link rel="stylesheet" type:="text/css" href="style.css">
</head>

<body>

    <div class="nav-bar"></div>

    <div class="app">
        <div class="product">

            <div class = "product-image">
                <img :src = "image">
            </div>

            <div class="product-info">
                <h1>{{product}}</h1>
                <p class= "inStock" v-if = "inventory > 10">In stock</p>
                <p class= "almostOut" v-else-if = "inventory <= 10 && inventory > 0"><b>Almost out of stock!</b></p>
                <p class= "out" v-else = "inventory = 0">Out of stock</p>
                <p>{{desc}}</p>
                <a target="_blank" href="https://v2.vuejs.org/v2/guide/">Help!</a>
                
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
