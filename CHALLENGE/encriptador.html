<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    
    
    <title>Encriptador</title>
</head>

<body>
    <main>
        <div class="input">
            <input class="input__txtArea" type="text" placeholder="Ingresa el texto aqui">
            
            <div class="btn">
                <div>
                    <img src="./img/important.png" alt="?"> Solo letras minusculas y sin acentos
                </div>
                <input class="btn__enc" type="button" value="Encriptar">
                <input type="button"  class="btn__dec" value="Desencriptar">
        </div>
    </div>
    
    <div class="res">
        <p class="res__output"><img src="./img/image.png" alt="??">
            <h2 class="res__title">Ningun mensaje fue encriptado</h2>
            <h1 class="res__desc">Ingresa el texto a encriptar o desencriptar</h1>
        </p>
        </div>
        
        
        
    </main>
    <script src="javascript.js"></script>
