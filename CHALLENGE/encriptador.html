    <link rel="stylesheet" href="style.css">

    <title>Encriptador</title>
</head>

<body>
    <main>
        <div class="input">
            <input class="input__txtArea" type="text" placeholder="Ingresa el texto aqui">
        </div>

        <div class="res">
            <p class="res__image"><img src="./img/image.png" alt=""></p>
            <h2 class="res__title">Ningun mensaje fue encriptado</h2>
            <h1 class="res__desc">Ingresa el texto a encriptar o desencriptar</h1>
        </div>

        <div class="btn">
                <div>
                    <img src="./img/important.png" alt="?"> Solo letras minusculas y sin acentos
                </div>
            <button class="btn__Enc jsbutton">
                Encriptar
            </button>

            <button class="btn__Dec">
                Desencriptar
            </button>
        </div>

    </main>
