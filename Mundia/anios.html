    <script>
                
        function saltarLinea() {
            document.write("<br>");    
            document.write("<br>");    
            document.write("<br>");    
        }  

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        } 

        var  anioMundial= 1930;
        
        while(anioMundial <= 2022){
            imprimir("Hubo mundial en el anio: "+anioMundial)
            anioMundial = anioMundial+4;
        }


</script>
