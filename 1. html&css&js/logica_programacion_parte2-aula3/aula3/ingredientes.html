<meta charset="UTF-8">

<h1>Recetas de Armando</h1>

<script>

    function print(mensaje) {
        console.log(mensaje);
    }

    var ingredientes = [];
    var contador = 1;
    var cantidad = parseInt(prompt("¿Cuántos ingredientes vas a añadir?"));

    while (contador <= cantidad) {

        var repetido = false;
        var ingrediente = prompt("Informe el ingrediente " + contador);

        for (var position = 0; position <= ingredientes.length; position++) {
            if (ingrediente == ingredientes[position]) {
                repetido = true;
                print("ingrediente repetido: " + ingrediente);
            }
        }
        if (repetido == false) {
            ingredientes.push(ingrediente);
            contador++;
            print("Ingrediente aniadido: " + ingrediente)
        }
    }
    print(ingredientes);
    print("FIN")



</script>
