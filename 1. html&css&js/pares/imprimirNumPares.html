<head>

<body>
    <script>
        function imprimir(frase) {
            document.write(frase+"<br>");
        }
        var cont = 1;
        var par = 0;
        imprimir("Orden_| Numero par ")
        while(cont<=50){
           par = cont*2
            imprimir("__"+cont+"__ | "+par)
            cont++
        }
        imprimir("FIN")
    </script>
</body>
</html>
