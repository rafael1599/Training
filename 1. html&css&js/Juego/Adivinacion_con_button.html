<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>"Ingrese un número entre 0-10"</b>
    <br>
    <input/>
    <button>Verificar si es el numero ganador</button>
    <br>

    <script>
        
        function sorteo(n) { 
                return Math.round(Math.random()*n);
            }  

        var intento = 1;

        while(intento <= 3){
            var button = document.querySelector("button");
            var numeroLanzado = document.querySelector("input"); 
            var numeroPensado = sorteo(10);

            function verificar(){
                print("funciona!!");
            }
            button.onclick = verificar;
            
            if(parseInt(numeroLanzado.value) > 10){
                alert("Usted ingresó un numero superior a 10, intentelo de nuevo");
                intento = intento-1;
            }
            else if (numeroPensado == parseInt(numeroLanzado.value)){
                alert("Usted acertó en el intento "+intento+": Felicidades y gracias por jugar");
                break;
            }
            
            else if (intento==3 && numeroPensado != parseInt(numeroLanzado.value)){
                alert("Alcanzaste el maximo numero de intentos\nSuerte para la siguiente y gracias por jugar");
                break;
            }

            else{
                alert("Intento errado, intentalo de nuevo!");                   
            }
            intento++
        }
</script>

    </script>
</body>
</html>
