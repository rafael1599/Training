<body>
    <title>Juego - adivina el numero aleatorio</title>
    
    <script>
                
        function sorteo(n) { 
                return Math.round(Math.random()*n);
            }   
        var intento = 1;
        

        while(intento <= 3){
        var numeroPensado = sorteo(10);
        var numeroLanzado = parseInt(prompt("Ingrese un número entre 0-10"))
        if(numeroLanzado>10){
            alert("Usted ingresó un numero superior a 10, intentelo de nuevo");
            intento = intento-1;
        }
        else if (numeroPensado == numeroLanzado){
            alert("usted acertó en el intento "+intento);

            if (intento==3){
                alert("Felicidades y gracias por jugar");    
                break;
            }
        }
        else if(intento==3 && numeroPensado != numeroLanzado){
            alert("Alcanzaste el maximo numero de intentos\nSuerte para la siguiente y gracias por jugar");    
            break;
        }
        else{
            alert("Intento errado")
        }
        intento++

    }
</script>

    </script>
</body>
</html>
