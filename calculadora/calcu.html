<body>
    <title>Juego - adivina el numero aleatorio</title>
    
    <script>
                
        function saltarLinea() {
            document.write("<br>");    
            document.write("<br>");    
            document.write("<br>");    
        }  

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        } 

        imprimir("<h1>TABLA DE MUSTIPLICAR ONLINE</h1>")
        var numero = 2;
        for(var multiplicador = 1; multiplicador <=10; multiplicador++){
            imprimir(multiplicador*numero)
        }


</script>

    </script>
</body>
