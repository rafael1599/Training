<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body style="background-color: black" ;>

	<button>Verificar si acertó con el secreto</button>
	<input />
	<script>
		function print(mensaje) {
			console.log(mensaje);
		}

		function aleatorio() {
			return Math.round(Math.random() * 9 + 1);
		}

		function sortearNumeros(cantidad) {
			var secretos = [];
			var i = 1;

			while (i <= cantidad) {
				numeroAleatorio = aleatorio();
				var repetido = false;

				//For para recorrer el arreglo
				for (var position = 0; position <= secretos.length; position++) {
					if (numeroAleatorio == secretos[position]) {
						repetido = true;
						print(numeroAleatorio);
						break;
					}
				}

				if (repetido == false) {
					secretos.push(numeroAleatorio);
					i++;
				}
			}

			return secretos;
		}

		var secretos = sortearNumeros(4);
		print(secretos);
		var input = document.querySelector("input");
		input.focus();



		function verificar() {
			var encontrado = false;
			for (var i = 0; i < secretos.length; i++) {

				if (parseInt(input.value) == secretos[i]) {
					alert("Usted acertó");
					encontrado = true;
					break;

				}

			}

			if (encontrado == false) {
				alert("Usted erró");
			}
		}

		var button = document.querySelector("button");
		button.onclick = verificar;


	</script>
</body>

</html>
