<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function imprimir(frase) {
            document.write(frase+"<br>");
        }
        var cont=1;
        var cantFam = parseInt(prompt("Ingrese el numero de integrantes de su familia"));
        var sumaEdades=0;
        while(cont <= cantFam){
            
            edad = parseInt(prompt("Ingresa edad "+cont));
            sumaEdades = edad+sumaEdades;
            cont++;
        }
        imprimir("El promedio de edades es igual a"+sumaEdades/cantFam);
    </script>
</body>
</html>
